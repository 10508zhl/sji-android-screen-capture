<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Recorded @type on #device</title>
  <link rel="stylesheet" type="text/css" href="common.css?device=@device&accessKey=@accessKey">
  <style>
    .navigationBar > a {font-size: large; font-weight: bold}
    .navigationBar > a[href$="fileIndex=@relFileIndex"] {display: none}
    .navigationBar > a[href*="fileIndex=@relFileIndex&"] {display: none}
  </style>
</head>
<body>
  <h4 style="text-align: center">Recorded Video Of Android Screen (#typeDisp)
    <a href="/downloadRecordedFile?device=@device&accessKey=@accessKey&type=@type&fileIndex=@absFileIndex" target="asc download">Download</a>
  </h4>
  <div style="text-align: center; width: 100%;">
    <form class="toolbar" target="_self">
      <input type="hidden" name="device" value="#device">
      <input type="hidden" name="accessKey" value="#accessKey">
      <input type="hidden" name="type" value="@type">
      <input type="hidden" name="fileIndex" value="@absFileIndex">

      <button type="submit">Using</button>
      <label class="infoWithTip" title="Frames per Second. @MIN_FPS >= value <= @MAX_FPS">
        Rate<input type="text" name="fps" size="2" value="@fps"/>
      </label>
    </form>
    <div class="navigationBar toolbar">
      <a href="@pathname?device=@device&accessKey=@accessKey&type=@type&fileIndex=@maxRelFileIndex&fps=@fps" target="_self">
        &lt;&lt;
      </a>
      <a href="@pathname?device=@device&accessKey=@accessKey&type=@type&fileIndex=@olderFileIndex&fps=@fps" target="_self">
        &lt;
      </a>
      <span>@absFileIndex</span>
      <a href="@pathname?device=@device&accessKey=@accessKey&type=@type&fileIndex=@newerFileIndex&fps=@fps" target="_self">
        &gt;
      </a>
      <a href="@pathname?device=@device&accessKey=@accessKey&type=@type&fileIndex=0&fps=@fps" target="_self">
        &gt;&gt;
      </a>
    </div>
    <div class="toolbar">
      <span style="font-size: small">Click=<b title="rotate locally">Rotate</b> DoubleClick=<b title="scale locally">Scale</b></span>
      <a class="button" href="/saveImage?device=@device&accessKey=@accessKey&type=@type&fileIndex=@absFileIndex" target="resultIFrame" title="Save current image (on server side)">
        Save
      </a>
      <a href="/listSavedImages?device=@device&accessKey=@accessKey" target="list saved images" title="List All Saved Images">List Saved</a>
    </div>
    <div ondblclick="scaleLocally(this)">
      <img class="viewer" onclick="rotateLocally(this)"
           src="/playRecordedFile?device=@device&accessKey=@accessKey&type=@type&fileIndex=@absFileIndex&fps=@fps"/>
    </div>
    <div>You can embed following source into your HTML:</div>
    <div class="code">&lt;img src=&quot;@stream_web/playRecordedFile?device=@device&accessKey=@accessKey&type=@type&fileIndex=@absFileIndex&fps=@fps&quot;/&gt;</div>
  </div>
  <iframe name="resultIFrame" style="display: none"></iframe>
  <script src="common.js?device=@device&accessKey=@accessKey" type="text/javascript"></script>
</body>
</html>
